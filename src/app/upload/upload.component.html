<div class="container">
  <h2>Excel File Upload</h2>
  <div class="upload-form">
    <div class="form-group">
      <label for="fileUpload">Select an Excel file to upload:</label>
      <input
        type="file"
        id="fileUpload"
        accept=".xlsx, .xls"
        (change)="onFileSelected($event)"
        class="form-control">
    </div>
    <button
      [disabled]="!selectedFile"
      (click)="uploadFile()"
      class="btn btn-primary">
      Upload
    </button>
  </div>
  <div *ngIf="message" class="alert" [ngClass]="{'alert-success': !isError, 'alert-danger': isError}">
    {{ message }}
  </div>

</div>
